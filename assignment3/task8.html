<script>
// Counting
    document.write("Counting: ")
for(var i=1;i<=15;i++){
    document.write(i+" ")
}
// Reverse Counting
document.write("<br>" +"Reverse Conting: ")
for (var i=15; i>0;i--){
    document.write(i+" ")
}
// Even
document.write("<br>" +"Even: ")
for (var i=1; i<=20;i++){
    if(i % 2 == 0){
        document.write(i+" ")
    }  
}
// Odd
document.write("<br>" +"Odd: ")
for (var i=1; i<=20;i++){
    if(i % 2 != 0 ){
        document.write(i+" ")
    }  
}
// Even
document.write("<br>" +"Series: ")
for (var i=1; i<=20;i++){
    if(i % 2 == 0){
        document.write(i+"k ")
    }  
}






</script>
