<script>
    var A = ['cake', 'apple pie', 'cookie', 'chips', 'patties']
    var input = prompt("Welcome to ABC Bakery. What youwant to order?")
    var isFound = false
    for(var i=0; i<A.length;i++){
        if(A[i] == input){
            isFound = true
            break;
            
        }
    }
    if(isFound){
        document.write(input+" is available in our bakey at index "+ i)
    }else{
        document.write("We are sorry "+input+" is not available")
    }
</script>
