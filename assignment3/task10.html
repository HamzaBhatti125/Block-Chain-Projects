<script>
    var A = [20,53,78,4,91,2,12]
    var n = A.length
    while(n!==0){
        var c = 0
        for(var i=0;i<A.length;i++){
            if(A[i] < A[i-1] ){
                var save = A[i];
                A[i] = A[i-1];
                A[i-1] = save
                c = i
            }
    }
        n = c
    }
    
    
    console.log(A)
</script>
