<script>
    /* Factorial Using Recursion */
    var n = parseInt(prompt("Enter Number: "))
   function factorial(n){
    if(n < 0){
        return
    }else if(n==0){
        return 1
    }else{
        return n * factorial(n-1)
    }
   }
   document.write("the factorial of "+n+" is: "+factorial(n));

</script>
