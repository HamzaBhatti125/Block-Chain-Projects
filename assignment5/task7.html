<script>
    function isWeekend(date){
        var days = new Date(date)
        var day = days.getDay()
        if(day == 6 || day == 0){
            document.write("Its Weekend"+"<br>")
        }else{
            document.write("Sorry Wait for "+(5-day)+" more days <br>")
        }
    }
    isWeekend('Oct 12, 2019')
    isWeekend('Oct 09, 2019')


</script>
