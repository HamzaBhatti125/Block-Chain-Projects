<script>
    // Area Using Values
   function Area(a,b){
       return a*b
   }
   console.log(("The area is: "+Area(3,4)))

//    Area Using variables
   var c = parseInt(prompt("Enter Width: "))
   var d = parseInt(prompt("Enter Height: "))
   function Areas(c,d){
       return c*d
   }
   console.log("The Area of width and height is: "+Areas(c,d))
