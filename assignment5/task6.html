<script>
    function Mirror(array){
        document.write("The given Array is: "+array+"<br>")
        for(var i=(array.length-1);i>=0;i--){
            array.push(array[i])
        }
        document.write("Mirror image is: "+array+"<br>")
    }
    Mirror([0,5,6,7])
    Mirror([1,2,3,4])
</script>
