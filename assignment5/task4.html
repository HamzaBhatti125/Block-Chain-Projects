<script>
    function calcCirumference(radius){
        var carc = 2*(3.141141)*radius 
        document.write("The circumference is: "+carc+"<br>")
    }
    function calcArea(radius){
        var area = (3.141141)*(radius*radius)
        document.write("The Area is: ",area,"<br>")
    }

    calcCirumference(8)
    calcArea(8)

</script>
